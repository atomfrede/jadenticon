spotless {
    format 'misc', {
        target '**/*.gradle', '**/*.md', '**/.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces() // or spaces. Takes an integer argument if you don't like 4
        endWithNewline()
    }

    java {
        licenseHeaderFile 'header.java'
        indentWithSpaces()
        removeUnusedImports()

        custom 'Lambda fix', { it.replace('} )', '})').replace('} ,', '},') }
    }
}
